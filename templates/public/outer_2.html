<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/public/public.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="/static/css/bootstrap-3.3.7-dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .first_level{
            display: block;
            margin: 7px 0;
            font-size: 15px;
        }
        .second_level{
            font-size: 14px;
        }

        .second_level:before {
            display: none;
        }

        .qic:before{
            display: none;
        }

        .glyphicon{
            font-size: 15px;
            margin: 7px 0;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div class="qic">
            <div class="glyphicon glyphicon-chevron-down">快捷方式</div>
                <div class="qic second_level cursor">
                    {% for m in data.quick %}
                    <li><span href="{{ m.url }}">{{ m.name }}</span></li>
                {% endfor %}
                </div>
        </div>
        <div class="first_level cursor glyphicon glyphicon-chevron-right">系统管理</div>
            <div class="second_level cursor">
                <li><span href="/system/position/">职位管理</span></li>
                <li><span href="/admin/">管理员管理</span></li>
            </div>
        <div class="first_level cursor glyphicon glyphicon-chevron-right">文章管理</div>
            <div class="second_level cursor">
                <li><span href="/admin/article_i/add/">添加文章</span></li>
                <li><span href="/admin/article_i/draft/">草稿箱</span></li>
                <li><span href="/admin/article_i/to_audit/">待审核</span></li>
                <li><span href="/admin/article_i/rejected/">已驳回</span></li>
                <li><span href="/admin/article_i/to_publish/">待发布</span></li>
                <li><span href="/admin/article_i/published/">已发布</span></li>
                <li><span href="/admin/article_i/error/">异常文章</span></li>
            </div>
        <div class="first_level cursor glyphicon glyphicon-chevron-right">标签管理</div>
            <div class="second_level cursor">
                <li><span href="/admin/tag/">标签列表</span></li>
            </div>
        <div class="first_level cursor glyphicon glyphicon-chevron-right">分类管理</div>
            <div class="second_level cursor">
                <li><span href="/admin/category/">分类列表</span></li>
            </div>
        <div class="first_level cursor glyphicon glyphicon-chevron-right">用户管理</div>
            <div class="second_level cursor">
                <li><span href="/admin/user/">用户列表</span></li>
            </div>
        <div class="first_level cursor glyphicon glyphicon-chevron-right">数据中心</div>
            <div class="second_level cursor">
                <li><span href="/admin/analysis/article/">文章分析</span></li>
                <li><span href="/admin/analysis/user/">用户分析</span></li>
                <li><span href="/admin/analysis/log/">操作日志</span></li>
            </div>
        <div class="first_level cursor glyphicon glyphicon-chevron-right">回收站</div>
            <div class="second_level cursor">
                <li><span href="/admin/recycle_bin/">文章列表</span></li>
            </div>
    </div>
    <script src="/static/js/jQuery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="/static/js/outer.js"></script>
</body>
</html>
